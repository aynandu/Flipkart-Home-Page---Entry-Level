<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Online Shopping Site for Mobiles,Electronics,Furniture,Grocery,... flipkart.com</title>
    <link rel="icon" type="image/X-icon" href="./images/flogo.png">

<body>
    <div class="main_cointainer">

            </div>
