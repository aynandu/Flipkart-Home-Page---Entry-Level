<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles,Electronics,Furniture,Grocery,... flipkart.com</title>
    <link rel="icon" type="image/X-icon" href="./images/flogo.png">
    <link rel="stylesheet" href="homescript.css">
    <link rel="stylesheet" href="homecategories.css">
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <div class="main_cointainer">
        <div class="header_container ">
            <div class="header_subone">
                <h6 >Flipkart<br><span class="underline">Explore <span style="color: gold; font: size 8px;;" >Plus</span></span></h6>
            </div>
            <div class="header_searchbar">
                <input style="text-align: center; color: gray;" type="text" placeholder="Search for products, brands and more" >
            </div>
            <div class="header_login">
                <div class="sub_login">
                    <h3>Login</h3>
                </div>
                <div class="labellogin" style="color: rgb(10, 10, 10); font-family:Arial, Helvetica, sans-serif;font-weight: 400;">
                    <div class="sub_labellogin"><h3>New customer    <span style=" color: rgb(50, 59, 182);">Sign up</span></h3></div>
                    <div class="sub_labellogin"><h3>My Profile</h3></div>
                    <div class="sub_labellogin"><h3>Flipkart Plus Zone</h3></div>
                    <div class="sub_labellogin"><h3>Orders</h3></div>
                    <div class="sub_labellogin"><h3>Whishlist</h3></div>
                    <div class="sub_labellogin"><h3>Rewards</h3></div>
                    <div class="sub_labellogin"><h3>Gift Cards</h3></div>
                </div>
            </div>
            <div class="header_becomeseller">
                <h3>Become a Seller</h3>
            </div>
            <div class="header_more">
                <p>More</p>
            </div>
            <div class="header_cart"> 
                <img src="./images/cart.png" alt="cartlogo" style="width: 25px; height: 25px;">
                <h3 style="font-size: 18px;">Cart</h3>
            </div>
        </div>
    </div>
    <div class="Category_main">
        <div class="category-1 category">
            <img src="./images/surfexcel.png" alt="Grocery"><br>
            <p>Grocery</p>
        </div>
        <div class="category-2 category">
            <img src="./images/smartphones.png" alt="Mobiles"><br>
            <p>Mobiles</p>
        </div>
        <div class="category-3 category">
            <img src="./images/fasion.png" alt="Fashion"><br>
            <p>Fasion</p>
        </div>
        <div class="category-4 category">
            <img src="./images/electronics.png" alt="Electronics"><br>
            <p>Electronics</p>
        </div>
        <div class="category-5 category">
            <img src="./images/home applance.png" alt="Home"><br>
            <p>Home</p>
        </div>
        <div class="category-6 category">
            <img src="./images/applian.png" alt="Appliances"><br>
            <p>Appliances</p>
        </div>
        <div class="category-7 category">
            <img src="./images/flight.png" alt="Flights"><br>
            <p>Flights</p>
        </div>
        <div class="category-8 category">
            <img src="./images/toy.png" alt="Beauty"><br>
            <p>Beauty</p>
        </div>
        <div class="category-9 category">
            <img src="./images/offers.png" alt="Offers"><br>
            <p>Top Offers</p>
        </div>
        <div class="category-10 category">
            <img src="./images/bike.png" alt="Two Wheelers"><br>
            <p>Two Wheelers</p>
        </div>
    </div>
    <div class="slideshow">
        <div onclick="window.location.href='#GALLERY1'"  class="slidebutton slidebutton-1"></a></div>
        <div class="slidebutton slidebutton-2"><a href="#GALLERY2"></a></div>
        <div onclick="window.location.href='#GALLERY3'"  class="slidebutton slidebutton-3"></div>
        <img src="./images/GALLERY1.png" alt="sale is live now" id="GALLERY1">
        <img src="./images/GALLERY2.png" alt="summer sales" id="GALLERY2">
        <img src="./images/GALLERY3.png" alt="summer sales Flight" id="GALLERY3">
    </div>
    <div class="discount"></div>

</html>
